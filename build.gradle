plugins {
    id 'org.jetbrains.intellij' version '0.4.14'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

ext {
    androidStudioContentPath = '/Applications/Android Studio.app/Contents'
}

group 'jp.funmake'
version '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("$androidStudioContentPath/plugins/Kotlin/lib/kotlin-plugin.jar")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '191.8026.42'
    type 'IC'
    plugins 'android'
}
runIde {
    ideDirectory androidStudioContentPath
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}